name: nacho_chat
description: A frontend for the chat-api

publish_to: "none"

version: 1.0.89+90

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  hive: ^3.0.0-dev
  hive_flutter: ^2.0.0-dev
  path_provider: ^2.0.10
  mutex: ^3.0.0
  jwt_decode: ^0.3.1
  json_annotation: ^4.5.0
  openapi:
    path: ./api
  cached_network_image: ^3.2.1
  socket_io_client: ^2.0.0
  logger: ^1.1.0
  built_value: ">=8.1.0 <9.0.0"
  built_collection: ">=5.1.0 <6.0.0"
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  file_picker: ^5.2.6
  package_info_plus: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  version_bmp: ^1.2.0

flutter:
