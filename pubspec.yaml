name: nacho_chat
description: A frontend for the chat-api

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  freezed_annotation: ^2.0.3
  hive: 2.2.1
  hive_flutter:
    git:
      url: https://github.com/hivedb/hive.git
      path: hive_flutter
      ref: master
  path_provider: ^2.0.10
  mutex: ^3.0.0
  jwt_decode: ^0.3.1
  json_annotation: ^4.5.0
  openapi:
    path: ./api
  cached_network_image: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true

dependency_overrides:
  path: 1.8.2