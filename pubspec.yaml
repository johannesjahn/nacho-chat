name: nacho_chat
description: A frontend for the chat-api

publish_to: "none"

version: 1.3.2+148

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  hive: 2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  mutex: ^3.0.0
  jwt_decode: ^0.3.1
  json_annotation: ^4.5.0
  openapi:
    path: ./api
  cached_network_image: ^3.2.1
  socket_io_client: ^2.0.0
  logger: ^2.0.2+1
  built_value: ">=8.1.0 <9.0.0"
  built_collection: ">=5.1.0 <6.0.0"
  flutter_localization: ^0.2.0
  intl: ^0.18.1
  file_picker: ^6.1.1
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  version_bmp: ^1.2.0

flutter:
  generate: true
  uses-material-design: true